
{% extends 'base.html' %}
{% block title %} | Manage Profile {% endblock %}
{% block content %}
<br>
  
<section id="register" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h4>
                <i class="fas fa-user-plus"></i> Manage Profile</h4>
            </div>
            <div class="card-body">

                <!-- Alerts -->

                {% include 'partials/_alerts.html' %}
                <form action="{% url 'manage_profile' %}" method="POST">
                   {% csrf_token %}

                <div class="form-group">
                  <label for="birthdate">Birthdate</label>
                  <input type="date" name="birthdate" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="birthplace">Birthplace</label>
                  <input type="text" name="birthplace" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="address">Address</label>
                  <input type="text" name="address" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="gender">Gender</label>
                  <input type="text" name="gender" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="philhealth">Philhealth #</label>
                  <input type="text" name="philhealth" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="highest_education">Highest Education Attained</label>
                  <input type="text" name="highest_education" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="phonenumber">Phone Number</label>
                  <input type="text" name="phonenumber" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="file_upload">Upload Government ID</label>
                  <input type="file" name="file_upload" class="form-control" accept="image/*,application/pdf">
                </div>
                <div class="form-group">
                  <label for="photo_main">Upload Personal Photo</label>
                  <input type="file" name="photo_main" class="form-control" accept="image/*">
                </div>
                <div class="form-group">
                  <label for="remarks">remarks</label>
                  <input type="text" name="remarks" class="form-control" required>
                </div>
                <input type="submit" value="Save" class="btn btn-secondary btn-block">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
